<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <br><br>
        <div class="card-panel col offset-s4 s4 center-align">
            <div class="row">
                <form class="col offset-s1 s10" th:action="@{/login}" method="post">
                    <br>

                    <h5 class="center indigo-text">Sign in</h5>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="userName" type="text" name="username" class="validate">
                            <label for="userName">User name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" name="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>

                    <div th:if="${param.error}">
                        <div class="red-text">
                            Invalid username or password.
                        </div>
                        <br>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="indigo-text">
                            You have been logged out.
                        </div>
                        <br>
                    </div>

                    <button class="btn indigo waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
            <a href="/register" class="hyperlink">I don't have an account, register me</a>
            <br><br>
            <a href="/home" class="hyperlink">Go Home</a>
            <br><br>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
