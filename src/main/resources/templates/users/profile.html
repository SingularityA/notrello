<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<div th:replace="fragments/header :: header">HEADER</div>

<div class="container">
    <div class="row">
        <br><br>
        <div class="card-panel col offset-s3 s6 center-align">
            <br>
            <h3 class="indigo-text" th:text="${user.name }">Name</h3>
            <br>
            <p class="grey-text" th:text="${'Roles: ' + user.roles}">Roles</p>
            <p class="grey-text" th:text="${'Registered: ' + user.registered}">Registered</p>
            <p class="grey-text">Number of notes:
                <a th:text="${user.notes.size()}" href="/note/list"></a>
            </p>
            <br><br>
        </div>
    </div>
    <br><br>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
