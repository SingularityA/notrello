<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container">
    <div class="container">
        <br><br>
        <div class="row center">
            <h4 class="header col s12 light">My Notes</h4>
            <br><br>
            <a class="btn-floating btn-large waves-effect waves-light indigo" th:href="@{/note/add}">
                <i class="material-icons">add</i>
            </a>
        </div>
    </div>
    <div class="section">

        <div class="row" >
            <div class="col s6" th:each="note : ${notes}">
                <div class="card">
                    <div class="card-content">
                        <a th:href="@{/note/view/{id}(id=${note.id})}">
                            <span class="card-title" th:text="${note.title}">Title</span>
                        </a>
                        <p th:text="${note.text}">Text</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <br><br>
</div>

<div th:replace="~{fragments/footer :: footer}">Footer</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
