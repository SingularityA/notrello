<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Form</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container">
    <div class="container">
        <br><br>
        <div class="row center">
            <h4 class="header col s12 light" th:text="${pageTitle}"></h4>
        </div>
    </div>
    <div class="row">
        <form class="col offset-s2 s8" action="" th:object="${note}" method="post">

            <!-- ID -->
            <input class="hide disabled"
                   type="text"
                   th:field="*{id}"
                   th:value="${note?.id}"/>

            <!-- TITLE -->
            <div class="row">
                <div class="input-field col s6">
                    <input id="title"
                           type="text"
                           class="validate"
                           data-length="50"
                           th:field="*{title}"
                           th:value="${note?.title}"
                           required=""
                           aria-required="true">
                    <label for="title">Title</label>
                    <span class="helper-text red-text"
                          th:each="error: ${#fields.errors('title')}"
                          th:text="${error}">
                    </span>
                </div>
            </div>

            <!-- TEXT -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="text"
                              class="materialize-textarea validate"
                              data-length="800"
                              th:field="*{text}"
                              th:value="${note?.text}">
                    </textarea>
                    <label for="text">Text</label>
                    <span class="helper-text red-text"
                          th:each="error: ${#fields.errors('text')}"
                          th:text="${error}">
                    </span>
                </div>
            </div>

            <!-- BUTTONS -->
            <div class="row">
                <a class="waves-effect waves-light btn blue-grey" th:href="@{${discardUrl}}">
                    <i class="material-icons right">cancel</i>Discard
                </a>
                <button class="btn waves-effect waves-light indigo right" type="submit" name="action">Save
                    <i class="material-icons right">send</i>
                </button>
            </div>

        </form>
    </div>

    <br><br>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
